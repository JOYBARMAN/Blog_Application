{%extends 'base.html' %}
{% block title%}Create A New Blog post{% endblock %}
{% block content%}
{% if user.is_authenticated %}
	<h1>Add Post.....</h1>
	<div class="container">
		<div class="form-group">
			<form method="Post" >
				{% csrf_token %}
				{{ form.as_p }}
				<button class="btn btn-success">post</button>
		</div>
	</div>
{% else %}
<h4>You are not a Authenticate User !!! </h4>
{% endif %}


{% endblock%}
