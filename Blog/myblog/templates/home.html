{%extends 'base.html' %}
{% block content%}
<h1>Post</h1>
<ul>
{% for post in object_list %}
	<li>
		<a href="{% url 'articale-detail' post.pk %}">{{post.title}}</a>- {{post.post_date}} - {{post.author.first_name}} {{post.author.last_name}}<br/>
		{{post.body}} - <a href="{% url 'update_post' post.pk %}">(Edit)</a>-<a href="{% url 'delete_post' post.pk %}">(Delete)</a>
	</li>


{% endfor %}
</ul>
{% endblock%}
